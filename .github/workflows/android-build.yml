name: Build Android App Bundle

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build AAB with Capacitor
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install frontend dependencies
        run: npm install
        working-directory: frontend

      - name: Install backend dependencies
        run: npm install
        working-directory: backend

      - name: Build frontend
        run: npm run build
        working-directory: frontend

      - name: Copy frontend build to backend public
        run: |
          mkdir -p backend/public
          cp -r frontend/build/* backend/public/

      - name: Install Capacitor & sync Android
        run: |
          npm install -g @capacitor/cli
          cd frontend
          npx cap sync android

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'

      - name: Grant execute permission to Gradlew
        run: chmod +x android/gradlew
        working-directory: frontend

      - name: Build AAB (bundleRelease)
        run: |
          cd android
          ./gradlew bundleRelease --no-daemon --stacktrace --info
        working-directory: frontend

      - name: Upload AAB Artifact
        uses: actions/upload-artifact@v3
        with:
          name: quickstash-release-aab
          path: frontend/android/app/build/outputs/bundle/release/app-release.aab

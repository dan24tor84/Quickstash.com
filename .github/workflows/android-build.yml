name: Build Android App Bundle

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build AAB with Capacitor
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          npm install --prefix frontend
          npm install --prefix backend

      - name: Build frontend
        run: npm run build --prefix frontend

      - name: Copy frontend build to backend public
        run: |
          mkdir -p backend/public
          cp -r frontend/build/* backend/public/

      - name: Install Capacitor & Android build tools
        run: |
          npm install -g @capacitor/cli
          cd frontend
          npx cap sync android

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Grant execute permissions to Gradlew
        run: chmod +x frontend/android/gradlew

      - name: Build AAB
        run: |
          cd frontend/android
          ./gradlew bundleRelease

      - name: Upload AAB as artifact
        uses: actions/upload-artifact@v3
        with:
          name: quickstash-release-aab
          path: frontend/android/app/build/outputs/bundle/release/app-release.aab
